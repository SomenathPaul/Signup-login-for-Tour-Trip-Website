<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TripTrak - Account Sign up</title>
    <link rel="tab icon" href="./tab-logo.png" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="main">
      <!-- background video -->
      <video autoplay muted loop>
        <source src="./background-video.mp4" type="video/mp4" />
      </video>

      <!-- form container -->
       <img src="./logo.png" alt="">
      <h1>Welcome to TripTrak</h1>
      <p>
        At first you have to register yourself, if<br />you already have an
        account then simply login.
      </p>

      <div class="form-container">
        <h2>Create an account</h2>
        <p>Book your tour today!</p>

        <form action="" method="post">
          <input type="text" placeholder="Enter full name" />
          <input type="email" placeholder="Enter your email" />
          <input type="password" placeholder="Enter password" />
          <input type="password" placeholder="Confirm password" />
          <button type="button">Sign Up</button>
        </form>

        <!-- or sign up with social media -->
        <div class="social-media-sign-up">
          <div class="or-with">
            <hr />
            <p>Or With</p>
          </div>
          <div class="facebook">
            <a href="" id="fb-btn"><i class="fa-brands fa-facebook"></i>Sign Up with Facebook</a>
          </div>
          <div class="google">
            <a href="" id="fb-btn"><img src="./google.png" alt="">Sign Up with Google</a>
          </div>
          <!-- already have an account -->
          <div class="have-account">
            <p>Already have an account?</p>
            <a href="">Login</a>
          </div>
        </div>
      </div>
    </div>
    <!-- font awasome -->
    <script src="https://kit.fontawesome.com/fa3dd976de.js" crossorigin="anonymous"></script>
  </body>
</html>
